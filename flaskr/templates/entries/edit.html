{% extends "layout.html" %}

{% block body %}
  <h2>{{ 'エントリ編集' if entry else 'エントリ新規登録'}}</h2>
  <form action="" method="post">
    <dl>
      <dt>タイトル
      <dd><input type=text size=20 name=title value="{{ entry.title if entry }}">
      <dt>本文
      <dd><textarea type=text name=text>{{ entry.text if entry }}</textarea>
      <dd><input type=submit value={{ '保存' if entry else '新規登録' }}>
    </dl>
  </form>
  {% if entry %}
    <form action={{ url_for('entries.delete', entry_id=entry.id) }} method="post">
      <input type="hidden" name="_method" value="delete">
      <input type=submit value="削除" onclick="return confirm('本当に削除しますか？')">
    </form>
  {% endif %}
{% endblock %}
