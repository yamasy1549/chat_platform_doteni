{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <li>
      <h2>{{ entry.title }}</h2>
      {{ entry.text|safe }}
      {% if g.user.is_admin() %}
        <a href="{{ url_for('entries.edit', entry_id=entry.id) }}">編集</a>
      {% endif %}
    </li>
  {% else %}
    <li><em>Entryがありません。</em>
  {% endfor %}
  </ul>

  {% if g.user.is_admin() %}
    <a href="{{ url_for('entries.create') }}">エントリ新規登録</a>
  {% endif %}
{% endblock %}
