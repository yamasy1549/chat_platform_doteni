{% extends "layout.html" %}

{% block body %}
  <h2>ユーザ一覧</h2>

  <ul>
    {% for user in users %}
      <li>
        <a href="{{ url_for('users.edit', user_id=user.id) }}">
          {{ user.name }}({{ user.role.to_text() }})
        </a>
      </li>
    {% else %}
      <li>ユーザが存在しません。</li>
    {% endfor %}
  </ul>

  <a class="button" href="{{ url_for('users.create') }}">ユーザ新規登録</a>
{% endblock body %}
