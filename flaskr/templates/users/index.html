{% extends "layout.html" %}

{% block body %}
  <header class="page_header css-flex css-spacebetween">
    <h1>ユーザ一覧</h1>
    <a class="button" href="{{ url_for('users.create') }}">ユーザ新規登録</a>
  </header>

  <ul>
    {% for user in users %}
      <li>
        <a href="{{ url_for('users.edit', user_id=user.id) }}">
          {{ user.name }}({{ user.role.to_text() }})
        </a>
      </li>
    {% else %}
      <li>ユーザが存在しません。</li>
    {% endfor %}
  </ul>
{% endblock body %}
